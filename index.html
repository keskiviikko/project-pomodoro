<!DOCTYPE html>
<html>

<head>
    <title>project rps</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pomodoro clock</h1>
        <h2><a href="https://github.com/keskiviikko" target=#>by keskiviikko</a>
        </h2>
    </header>

    <div id="clock">
        <div class="timer">
            <p>25:00</p>
        </div>
        <div class="clock-buttons">
            <button class="btn" type="button" id="pausebtn">PAUSE</button>
            <button class="btn" type="button" id="startbtn">START</button>
            <button class="btn" type="button" id="stopbtn">STOP</button>
        </div>
    </div>

    <footer>
        <p>Pomodoro Technique: 25 minutes work > 5-minute break > repeat.</p><br>
        <p><a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target=#>More info here.</a></p>
    </footer>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
